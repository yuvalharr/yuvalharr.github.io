function replicate(arr, times) { // function to help make array of many 'L's and 'R's 
     var al = arr.length,
         rl = al*times,
         res = new Array(rl);
     for (var i=0; i<rl; i++)
         res[i] = arr[i % al];
     return res;
}

// Make function to take L answers and make into R
function flipToR (L_ans) {
  var R_ans = []
  R_ans = L_ans
  if (R_ans[0] == 0) {
    R_ans[0] = 3
  } else {
    if (R_ans[0] == 1) {
      R_ans[0] = 2
    } else {
      if (R_ans[0] == 2) {
        R_ans[0] = 1
      } else {
        R_ans[0] = 0
      }
    }
  }
  return R_ans;
}
