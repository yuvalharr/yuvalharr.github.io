// Make function to take L answers and make into R
function flipToR (L_ans) {
  var R_ans = []
  R_ans = L_ans
  if (R_ans[0] == 0) {
    R_ans[0] = 3
  } else {
    if (R_ans[0] == 1) {
      R_ans[0] = 2
    } else {
      if (R_ans[0] == 2) {
        R_ans[0] = 1
      } else {
        R_ans[0] = 0
      }
    }
  }
  return R_ans;
}
