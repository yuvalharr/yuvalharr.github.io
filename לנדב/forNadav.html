<body></body>

<script>

var timeline = [];

var fullScreen = {
type: 'fullscreen',
fullscreen_mode: true,
message: '<p>Please, press the button for full screen mode</p>',
button_label: 'Full screen'    
}  

var trial_chin = {
    type: 'virtual-chin'
}
       
var html_keyboard_trial = {
    type: 'html-keyboard-response',
    stimulus: "Message",
    timing_post_trial: 400
}       
       
timeline.push(fullScreen, trial_chin, html_keyboard_trial);

jsPsych.init({
    timeline: timeline,
    on_finish: function() {
                alert("The experiment is over. Thank you for your participation!");
              }
               
})

</script>
</html>
